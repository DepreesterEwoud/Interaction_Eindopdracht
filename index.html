<!DOCTYPE html>
<html lang="en" class="white">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Startpagina</title>

        <!-- Link for favicon -->
        <link rel="apple-touch-icon" sizes="180x180" href="images/png/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="images/png/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="images/png/favicon-16x16.png">
        
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="theme-color" content="#ffffff">

        <!-- Link to stylesheets -->
        <link href="css/screen.css" rel="stylesheet">

        <!-- Link to google fonts Oxygen font style -->
        <link href="https://fonts.googleapis.com/css?family=Nunito:400,700&display=swap" rel="stylesheet">

        <!-- Link to mail validation-->
        <script src="script/validation.js"></script>


</head>

<body>
        <div class="c-appindex">
                <div class="o-row o-row--xl c-appindex__titel">
                        <span class="c-title">Want to know the coin exchange?</span>
                </div>
                
                <div class="o-row o-row--lg c-appindex__informatie">
                        <div class="c-show__coins-image">
                                <img class="info-image" width="60px" height="60px" src="https://btcdirect.eu/media/1108/download/Bitcoin.png?v=1">
                                <img class="info-image" width="60px" height="60px" src="https://static.cryptotips.eu/wp-content/uploads/2018/01/ripple-xrp-logo.png">
                                <img class="info-image" width="60px" height="60px" src="https://static.cryptotips.eu/wp-content/uploads/2018/05/ethereum-classic-etc-logo-230x230.png">
                                <img class="info-image" width="60px" height="60px" src="https://etherscan.io/images/ethereum-icon.png">
                                <img class="info-image" width="60px" height="60px" src="https://cdn.worldvectorlogo.com/logos/basic-attention-token.svg">
                        </div>
                        
                        <h2>Stay updated about your coin</h2>
                        <p>Check the value of your favorite coin. You will find an overview from <br>the past period
                        and a statistic of how the coin is doing in the past 24hours.
                        </p>
                        <label>Subscribe to our newsletter for important changes!</label>
                        <form action="#">
                                <p class="js-email-field">
                                    <label class="c-label js-email-label" for="username">
                                        Email address
                                        <span class="c-label__error-message js-email-error-message">
                                                This field is required
                                            </span>
                                    </label>
                                    
                                    <input class="c-input js-email-input" type="email" id="username" placeholder="jan@janssens.com" required> 
                                    <button class="c-button js-sign-in-button" id="buttonstandard">Subscribe</button>
                                    <button class="c-button-subscribed-none" id="buttonsubscribed">Subscribed!</button>
                                </p>
                        </form>
                         
                </div>

                <div class="o-row o-row--lg c-appindex__mockup">
                        <img class="c-image_mockup" src="./images/MockupA.png" alt="mockup">
                </div>

                
        </div>
</body>

</html>
